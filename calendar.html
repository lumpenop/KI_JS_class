<html lang="en">
<head>

<body>


    <script>

        function calendar(getYear, getMonth){
            let setYear = getYear;
            let setMonth = getMonth;

            let dayArr = ['일','월', '화','수','목','금','토'];

            day = new Date().getDay();
            
            let dayStr = '';

            dayArr.forEach(v=>{
                dayStr += v + ' ';
            })

            let result =[];
            result.push(dayStr);

            let days = '';
            index = 0;
            dayFirst = new Date(`${setYear}-${setMonth}-1`).getDay();
            
            for(var i=0; i<dayFirst; i++){
                days += '   ';
            }
            
            for(var i=1 ; i<=7-dayFirst;i++){
                days += `${String(i).padStart(2, 0)} `;
            }

            result.push(days);
            days = '';
            
            dayLast = new Date(setYear, setMonth, 0).getDate();
            console.log(`${getYear}년 ${getMonth}월`);

            for(var i=7-dayFirst+1; i<=dayLast ;i++){
                if(index==7){
                    index = 0;
                    result.push(days);
                    days ='';
                }
                days += `${String(i).padStart(2, 0)} `;
                index++;
            }
            result.push(days);
            
            result.forEach(v=>{
                console.log(v);
            })

        }

        for(var i=1;i<=12;i++){
            calendar(2021, i);
        }
        


    </script>
